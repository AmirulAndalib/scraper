[package]
name = "scraper"
version = "0.13.0"
edition = "2021"

description = "HTML parsing and querying with CSS selectors"
keywords = ["html", "css", "selector", "scraping"]

authors = [
    "Curtis McEnroe <june@causal.agency>",
    "Vivek Kushwaha <yoursvivek@gmail.com>",
]
license = "ISC"

repository = "https://github.com/programble/scraper"
readme = "README.md"

[dependencies]
cssparser = "0.27"
ego-tree = "0.6"
html5ever = "0.26"
matches = "0.1.6"
selectors = "0.22"
smallvec = "1"
tendril = "0.4"
indexmap = { version = "1.6.1", optional = true }

[dependencies.getopts]
version = "0.2.18"
optional = true

[features]
default = ["main"]
deterministic = ["indexmap"]
main = ["getopts"]

[[bin]]
name = "scraper"
path = "src/main.rs"
required-features = ["main"]
